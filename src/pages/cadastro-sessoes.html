<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <link rel="stylesheet" href="../style.css">
            <title>LAB03 - Cinema</title>
        </head>
        
        <body>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">Página Inicial</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="venda-ingressos.html">Ingressos</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="sessoes.html">Sessões Disponíveis</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="cadastro-filmes.html">Cadastrar Filmes</a>
                </li>
  
                <li class="nav-item">
                    <a class="nav-link" href="cadastro-salas.html">Cadastrar Salas</a>
                </li>
  
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="cadastro-sessoes.html">Cadastrar Sessões</a>
                </li>
            </ul>

            <main>
                <form class="row g-3" id="form-cadastro-sessoes" onsubmit="cadastrarSessao(event)">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="filme-sessao" class="form-label">Filme:</label>
                        </div>
    
                        <div class="col">
                            <select class="form-select" id="filme-sessao" required>
                                <option selected disabled>Selecione o filme</option>
                                <!-- Carregar os nomes dos filmes que estão no LocalStorage -->
                            </select>
                        </div>
                    </div>

                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="sala-sessao" class="form-label">Sala:</label>
                        </div>
    
                        <div class="col">
                            <select class="form-select" id="sala-sessao" required>
                                <option selected disabled>Selecione a sala</option>
                                <!-- Carregar os nomes das salas que estão no LocalStorage -->
                            </select>
                        </div>
                    </div>
                    
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="data-hora" class="col-form-label">Data e Hora:</label>
                        </div>

                        <div class="col">
                            <input type="datetime-local" id="data-hora" class="form-control" required>
                        </div>

                        <div class="col-auto">
                            <label for="preco" class="col-form-label">Preço:</label>
                        </div>

                        <div class="input-group col">
                            <span class="input-group-text">R$</span>
                            <input type="number" id="preco" class="form-control" required>
                        </div>
                    </div>

                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="idioma-sessao" class="col-form-label">Idioma:</label>
                        </div>

                        <select class="form-select col" id="idioma-sessao" required>
                            <option selected disabled>Selecione o idioma</option>
                            <option value="Dublado">Dublado</option>
                            <option value="Legendado">Legendado</option>
                        </select>

                        <div class="col-auto">
                            <label for="formato-sessao" class="col-form-label">Formato:</label>
                        </div>

                        <select class="form-select col" id="formato-sessao" required>
                            <option selected disabled>Selecione o formato</option>
                            <option value="2D">2D</option>
                            <option value="3D">3D</option>
                        </select>
                    </div>

                    <div class="col-auto align-items-center">
                        <button type="submit" class="btn btn-dark">Salvar Sessão</button>
                    </div>
                </form>
            </main>
            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            <script src="../js/controllers/sessaoController.js"></script>
        </body>
</html>
