<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <link rel="stylesheet" href="../style.css">
            <title>LAB03 - Cinema</title>
        </head>
        
        <body>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Página Inicial</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="venda-ingressos.html">Ingressos</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="sessoes.html">Sessões Disponíveis</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="cadastro-filmes.html">Cadastrar Filmes</a>
                </li>
  
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="cadastro-salas.html">Cadastrar Salas</a>
                </li>
  
                <li class="nav-item">
                    <a class="nav-link" href="cadastro-sessoes.html">Cadastrar Sessões</a>
                </li>
            </ul>

            <main>
                <form class="row g-3" id="form-cadastro-salas" onsubmit="cadastrarSala(event)">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="nome-sala" class="col-form-label">Nome da Sala:</label>
                        </div>

                        <div class="col">
                            <input type="text" id="nome-sala" class="form-control" required>
                        </div>

                        <div class="col-auto">
                            <label for="capacidade" class="col-form-label">Capacidade:</label>
                        </div>

                        <div class="col">
                            <input type="number" id="capacidade" class="form-control" max="200" required>
                        </div>
                    </div>

                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="tipo-sala" class="form-label">Tipo de Sala:</label>
                        </div>
    
                        <div class="col">
                            <select class="form-select" id="tipo-sala" required>
                                <option selected disabled>Selecione o tipo da sala</option>
                                <option value="2D">2D</option>
                                <option value="3D">3D</option>
                                <option value="IMAX">IMAX</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-auto align-items-center">
                        <button type="submit" class="btn btn-dark">Salvar Sala</button>
                    </div>
                </form>
            </main>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            <script src="../script.js"></script>
        </body>
</html>
