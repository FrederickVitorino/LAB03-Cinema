            <main>
                <form class="row g-3" id="form-cadastro-salas">
                    <div class="row">
                        <div class="col-12 col-sm-6 col-md-4">
                            <div class="col-auto">
                                <label for="nome-sala" class="col-form-label">Nome da Sala:</label>
                            </div>
    
                            <div class="col">
                                <input type="text" id="nome-sala" class="form-control" required>
                            </div>
                        </div>

                        <div class="col-12 col-sm-6 col-md-4">
                            <div class="col-auto">
                                <label for="capacidade" class="col-form-label">Capacidade:</label>
                            </div>
    
                            <div class="col">
                                <input type="number" id="capacidade" class="form-control" max="200" required>
                            </div>
                        </div>

                        <div class="col-12 col-sm-6 col-md-4">
                            <div class="col-auto">
                                <label for="tipo-sala" class="col-form-label">Tipo de Sala:</label>
                            </div>
        
                            <div class="col">
                                <select class="form-select" id="tipo-sala" required>
                                    <option selected disabled>Selecione o tipo da sala</option>
                                    <option value="2D">2D</option>
                                    <option value="3D">3D</option>
                                    <option value="IMAX">IMAX</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-auto">
                        <button type="submit" class="btn btn-dark">Salvar Sala</button>
                    </div>
                </form>

                <hr>
                <div class="table-responsive">
                    <table class="table table-dark table-striped table-bordered border-secondary" id="tabela-salas">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nome da Sala</th>
                                <th scope="col">Capacidade</th>
                                <th scope="col">Tipo</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </main>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            <script type="module" src="../js/controllers/salaController.js"></script>
        </body>
