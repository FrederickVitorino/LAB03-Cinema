        </head>

                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">Cinema</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">Página Inicial</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="venda-ingressos.html">Comprar Ingressos</a>

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <main>
                <form class="row g-3" id="form-ingressos">
                    <div class="row mb-2">
                        <div class="col-12 col-sm-6">
                            <div class="col-auto">
                                <label for="nome-cliente" class="col-form-label">Nome do Cliente:</label>
                            </div>

                            <div class="col">
                                <input type="text" id="nome-cliente" class="form-control" required>
                            </div>
                        </div>

                        <div class="col-12 col-sm-6">
                            <div class="col-auto">
                                <label for="sessao" class="col-form-label">Sessão:</label>
                            </div>

                            <div class="col">
                                <select class="form-select" id="sessao" required>
                                    <option selected disabled>Selecione a sessão</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-sm-6 col-md-4">
                            <div class="col-auto">
                                <label for="cpf" class="col-form-label">CPF:</label>
                            </div>
        
                            <div class="col">
                                <input type="number" id="cpf" class="form-control" placeholder="Insira apenas números" required>
                            </div>
                        </div>

                        <div class="col-12 col-sm-6 col-md-4">
                            <div class="col-auto">
                                <label for="assento" class="col-form-label">Assento:</label>
                            </div>
        
                            <div class="col">
                                <input type="text" id="assento" class="form-control" placeholder="Ex: A1" required>
                            </div>
                        </div>

                        <div class="col-12 col-md-4">
                            <div class="col-auto">
                                <label for="tipo-pagamento" class="col-form-label">Forma de pagamento:</label>
                            </div>

                            <select class="form-select" id="tipo-pagamento" required>
                                <option selected disabled>Selecione o tipo de pagamento</option>
                                <option value="Débito">Cartão de Débito</option>
                                <option value="Crédito">Cartão de Crédito</option>
                                <option value="PIX">PIX</option>
                                <option value="Dinheiro">Dinheiro</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success">Confirmar Venda</button>
                    </div>
                </form>
            </main>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            <script type="module" src="../js/controllers/ingressosController.js"></script>
        </body>
</html>
