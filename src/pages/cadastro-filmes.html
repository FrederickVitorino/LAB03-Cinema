    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">

            <link rel="stylesheet" href="../style.css">
            <title>LAB03 - Cinema</title>
        </head>

                    <a class="navbar-brand" href="../index.html">Cinema</a>

                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">

                        </ul>
                    </div>

            <main>
                <form class="row g-3" id="form-cadastro-filmes">
                    <div class="row mb-2">
                        <div class="col-12 col-md-6">
                            <div class="row">
                                <div class="col">
                                    <div class="col-auto">
                                        <label for="titulo-filme" class="col-form-label">Título do Filme:</label>
                                    </div>
                
                                    <div class="col">
                                        <input type="text" id="titulo-filme" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="col-auto">
                                        <label for="imagem-filme" class="col-form-label">Imagem do Filme:</label>
                                    </div>
                                
                                    <div class="col">
                                        <input type="file" id="imagem-filme" class="form-control" accept="image/*" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="col-auto">
                                <label for="descricao-filme" class="col-form-label">Descrição do Filme:</label>
                            </div>
    
                            <div class="col">
                                <textarea id="descricao-filme" class="form-control" rows="3" style="resize: none;" required></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-sm-6 col-lg-3">
                            <div class="col-auto">
                                <label for="genero-filme" class="col-form-label">Gênero do Filme:</label>
                            </div>
    
                            <div class="col">
                                <select class="form-select" id="genero-filme" required>
                                    <option selected>Selecione o gênero</option>
                                    <option value="Ação">Ação</option>
                                    <option value="Animação">Animação</option>
                                    <option value="Aventura">Aventura</option>
                                    <option value="Comédia">Comédia</option>
                                    <option value="Drama">Drama</option>
                                    <option value="Romance">Romance</option>
                                    <option value="Suspense">Suspense</option>
                                    <option value="Terror">Terror</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-12 col-sm-6 col-lg-3">
                            <div class="col-auto">
                                <label for="classificacao-filme" class="col-form-label">Classificação:</label>
                            </div>
    
                            <div class="col">
                                <select class="form-select" id="classificacao-filme" required>
                                    <option selected disabled>Selecione a classificação</option>
                                    <option value="Livre">Livre</option>
                                    <option value="10">10 anos</option>
                                    <option value="12">12 anos</option>
                                    <option value="14">14 anos</option>
                                    <option value="16">16 anos</option>
                                    <option value="18">18 anos</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-12 col-sm-6 col-lg-3">
                            <div class="col-auto">
                                <label for="duracao-filme" class="col-form-label">Duração do Filme:</label>
                            </div>
    
                            <div class="input-group col">
                                <input type="number" id="duracao-filme" class="form-control" required>
                                <span class="input-group-text">minutos</span>
                            </div>
                        </div>

                        <div class="col-12 col-sm-6 col-lg-3">
                            <div class="col-auto">
                                <label for="data-estreia" class="col-form-label">Data de Estreia:</label>
                            </div>
    
                            <div class="col">
                                <input type="date" id="data-estreia" class="form-control" required>
                            </div>
                        </div>
                    </div>

                    <div class="col-auto">
                        <button type="submit" class="btn btn-dark">Salvar Filme</button>
                    </div>
                </form>

                <hr>
                <div class="table-responsive">
                    <table class="table table-dark table-striped table-bordered border-secondary" id="tabela-filmes">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Título</th>
                                <th scope="col">Gênero</th>
                                <th scope="col">Classificação</th>
                                <th scope="col">Duração</th>
                                <th scope="col">Data de Estreia</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                          </thead>
                    </table>
                </div>
            </main>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            <script type="module" src="../js/controllers/filmeController.js"></script>
        </body>
</html>
