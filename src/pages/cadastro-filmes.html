<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <link rel="stylesheet" href="../style.css">
            <title>LAB03 - Cinema</title>
        </head>
        
        <body>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Página Inicial</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="venda-ingressos.html">Ingressos</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="sessoes.html">Sessões Disponíveis</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="cadastro-filmes.html">Cadastrar Filmes</a>
                </li>
  
                <li class="nav-item">
                    <a class="nav-link" href="cadastro-salas.html">Cadastrar Salas</a>
                </li>
  
                <li class="nav-item">
                    <a class="nav-link" href="cadastro-sessoes.html">Cadastrar Sessões</a>
                </li>
            </ul>

            <main>
                <form class="row g-3" id="form-cadastro-filmes">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="titulo-filme" class="col-form-label">Título do Filme:</label>
                        </div>
    
                        <div class="col">
                            <input type="text" id="titulo-filme" class="form-control">
                        </div>
                    </div>

                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="descricao-filme" class="col-form-label">Descrição do Filme:</label>
                        </div>

                        <div class="col">
                            <textarea id="descricao-filme" class="form-control" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="genero-filme" class="col-form-label">Gênero do Filme:</label>
                        </div>

                        <div class="col">
                            <select class="form-select" id="genero-filme">
                                <option selected>Selecione o gênero</option>
                                <option value="acao">Ação</option>
                                <option value="animacao">Animação</option>
                                <option value="aventura">Aventura</option>
                                <option value="comedia">Comédia</option>
                                <option value="drama">Drama</option>
                                <option value="romance">Romance</option>
                                <option value="suspense">Suspense</option>
                                <option value="terror">Terror</option>
                            </select>
                        </div>

                        <div class="col-auto">
                            <label for="classificacao-filme" class="col-form-label">Classificação:</label>
                        </div>

                        <div class="col">
                            <select class="form-select" id="classificacao-filme">
                                <option selected>Selecione a classificação</option>
                                <option value="livre">Livre</option>
                                <option value="10">10 anos</option>
                                <option value="12">12 anos</option>
                                <option value="14">14 anos</option>
                                <option value="16">16 anos</option>
                                <option value="18">18 anos</option>
                            </select>
                        </div>
                    </div>

                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="duracao-filme" class="col-form-label">Duração do Filme:</label>
                        </div>

                        <div class="col">
                            <input type="number" id="duracao-filme" class="form-control" placeholder="Ex: 155min" min="1" max="300">
                        </div>
                        
                        <div class="col-auto">
                            <label for="data-estreia" class="col-form-label">Data de Estreia:</label>
                        </div>

                        <div class="col">
                            <input type="date" id="data-estreia" class="form-control">
                        </div>
                    </div>

                    <div class="col-auto align-items-center">
                        <button type="submit" class="btn btn-dark" onclick="cadastrarFilme(event)">Salvar Filme</button>
                    </div>
                </form>
            </main>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            <script src="../script.js"></script>
        </body>
</html>
